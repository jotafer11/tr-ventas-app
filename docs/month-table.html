    <section class="p-4 my-container">

        <!-- Button Menu -->
        <button class="btn" id="menu-btn">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>

        <div class="container">


        <!-- Columna Tabla -->
        <div class="col-12 mt-2">



            <h3 class="text-center mt-4">Ventas Marzo</h3>


            <table class="table">

              <thead>
                <tr class="tra">
                  <th class="t-short-hf">N° F</th>
                  <th class="t-long-h">DESC - VAL</th>
                  <th class="t-short-h">F. ML (% 14)</th>
                  <th class="t-short-h">TRANSP.</th>                   
                  <th class="t-short-htr">FACTURA TR</th>
                  <th class="t-short-hacc">AC</th>               
                </tr class="tra">
            </thead>
          </table>


            <table id="listaVentas" class="table">

              <tbody id="tableBody">
                <tr class="warning">
                  <td class="t-short">1</td>
                  <td class="t-short">2</td>
                  <td class="t-short">3</td>
                  <td class="t-long">DESC</td>
                  <td class="t-short">1</td>
                  <td class="t-short">2</td>
                  <td class="t-short">2</td>
                </tr>                
              </tbody>
            </table>

            <button type="button" 
                    class="btn btn-primary float-right"
                    data-toggle="modal" 
                    data-target="#exampleModal">
                    <i class="fas fa-plus-circle"></i> 

                  Nueva</button>
            </div>



        </div>
        <!-- Fin Columna 2 --> 


        <div class="row">

            <div class="col-5"></div>
            <div class="col-7"><div class="float-right"><h2> &nbsp;&nbsp;</h2></div></div>
            
        </div>


    </div>
    <!-- Fin Container -->
   



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva Venta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

                    <form id="formulario">
                      <div class="row">
                          
                        <div class="col">

                            <input type="text" id="cod" class="form-control" placeholder="N° Factura" required>
                            <br>

                            <textarea textarea="" class="form-control" id="desc" rows="3" placeholder="Desc + Val"></textarea>
                            <hr>
                                                    
                        </div>
                    </div>


                    <div class="row">
                        
                      <div class="col">

                            <input type="number" id="fml" class="form-control" id="" placeholder="Factura ML" required>
                            <br>

                            <input type="number" id="trans" class="form-control" id="" placeholder="Transp." required>                        
                            <br>

                            <input type="number" id="ftr" class="form-control" id="" placeholder="Factura TR" required>                            


                        </div>

                    </div>


                        <br>
                        <button type="submit" class="btn btn-success float-right">Guardar</button>
                        <button type="button" class="btn btn-secondary float-right" data-dismiss="modal">Cancelar</button>

                        <br>                    


        </div>

                    </form>

      </div>

    </div>
  </div>
</div>
